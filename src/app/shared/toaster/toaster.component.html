<div class="toaster-container">
  <header class="toaster-header">
    <div class="toaster-icon-title ">
      @if (type() === 'info') {
      <mat-icon svgIcon="info"></mat-icon>

      }
      @else if (type() === 'warning') {
      <mat-icon svgIcon="ion_warning-outline"></mat-icon>
      }
      @else if (type() === 'error') {
      <mat-icon svgIcon="error"></mat-icon>

      }
      @else if (type() === 'success') {
      <mat-icon svgIcon="success"></mat-icon>

      }
      <h2 class="toaster-title ">{{ title() }}</h2>
    </div>
    <button mat-icon-button (click)="close()">
      <mat-icon mat-dialog-close class="material-symbols-outlined">close</mat-icon>
    </button>
  </header>

  <main class="toaster-message-container">
    {{ message() }}
  </main>
</div>
